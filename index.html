<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300..600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css"/>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="cmp">
    <header class="cmp__header">
      <img src="./images/logo.svg" alt="Logo" class="cmp__logo"/>
    </header>
    <img src="./images/hero-mobile.jpg" alt="Young woman wearing Base Apparel" class="cmp__img cmp__img--mobile"/>
    <img src="./images/hero-desktop.jpg" alt="Young woman wearing Base Apparel" class="cmp__img cmp__img--desktop"/>
    <main class="cmp__main">
      <h1 class="cmp__title">We're <span>coming soon</span></h1>
      <p class="cmp__body">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form class="cmp__form">
        <div class="cmp__input-container">
          <input type="text" name="email" class="cmp__input" placeholder="Email Address"/>
          <p class="cmp__input-error">Please provide a valid email</p>
          <img src="./images/icon-error.svg" alt="Error icon" class="cmp__input-error-icon"/>
        </div>
        <button><img src="./images/icon-arrow.svg" alt="Arrow" class="cmp__form-btn"/></button>
      </form>
    </main>
  </div>
</body>
</html>
